<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestTask</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="numb">
        <h1 class="text">Task :</h1>
        <span id="counter"> 1</span> 
    </div>
    <div class="timer_block">
        <h3 class="timer_text">Timer :</h3>
        <div id="timer">00:10</div>
    </div>
            
    <div class="quiz-box" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li class="custom-option">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_answer">Question</label>
                </li>
                <li class="custom-option">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_answer">Question</label>
                </li>
                <li class="custom-option">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_answer">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
